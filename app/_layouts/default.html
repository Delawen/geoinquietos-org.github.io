<!DOCTYPE html>
  <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
  <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
  <!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
  <!--[if gt IE 8]><!--> 
<html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="description" content="Portal de Geoinquietos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:js /assets/scripts/vendor/scripts.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/jquery/jquery.js"></script>
    <script src="/bower_components/bootstrap/js/bootstrap-affix.js"></script>
    <script src="/bower_components/bootstrap/js/bootstrap-alert.js"></script>
    <script src="/bower_components/bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/bootstrap-modal.js"></script>
    <script src="/bower_components/bootstrap/js/bootstrap-transition.js"></script>
    <script src="/bower_components/bootstrap/js/bootstrap-button.js"></script>
    <script src="/bower_components/bootstrap/js/bootstrap-popover.js"></script>
    <script src="/bower_components/bootstrap/js/bootstrap-typeahead.js"></script>
    <script src="/bower_components/bootstrap/js/bootstrap-carousel.js"></script>
    <script src="/bower_components/bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/bootstrap-collapse.js"></script>
    <script src="/bower_components/bootstrap/js/bootstrap-tab.js"></script>
    <!-- endbuild -->

    {% if page.hasMap %}
    <!-- build:css /assets/styles/ol.css -->
    <link rel="stylesheet" href="/assets/ol3/ol.css"> 
    <!-- endbuild -->

    <script src="/assets/ol3/ol-whitespace.js"></script>
    <!-- endbuild -->
    {% endif %}

    <!-- build:css /assets/styles/main.css -->
      <link rel="stylesheet" href="/assets/styles/main.css"> 
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->
    <div id="wrap">
    <div class="header">
      <div class="container">        
        <div class="row">
          <div class="span8 offset2">
              <ul class="nav nav-pills pull-right">
                <li {% if page.id == "frontpage" %}class="active"{% endif %}><a href="/">Inicio</a></li>
                <li {% if page.id == "acercade" %}class="active"{% endif %}><a href="/acercade/">Acerca de</a></li>
                <li {% if page.id == "contacto" %}class="active"{% endif %}><a href="/contacto/">Contacto</a></li>
              </ul>
          </div>
        </div>
      </div>
    </div>
      <div class="container">
        <div class="row">
          <div class="span8 offset2">              
            <h1>{{ page.title }}</h3>

            {{ content }}

          </div>
        </div> <!-- row -->
      </div> <!-- container -->
      <div id="push"></div>
    </div>
    <div id="footer">
      <div class="container">        
        <div class="row">
          <div class="span8 offset2">
            <p>&copy; Geoinquietos 2013</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. 
    <script>
        var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src='//www.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
    -->

    <!-- build:js /assets/scripts/main.js -->
    <script src="/assets/scripts/main.js"></script>
    <!-- endbuild -->
    <!-- build:js /assets/scripts/{{ page.id }}.js -->
    <script src="/assets/scripts/{{ page.id }}.js"></script>
    <!-- endbuild -->
  </body>
</html>
